
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsf/html"
    >

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <div class="form-group">



                <label for="text1" class="control-label col-lg-4">Motif de sortie
                </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{sise.listMotifSortie}">
                        <f:selectItems value="#{saisieMotifDeMB.motifdeList}" var="m" itemLabel="#{m.designation}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Matériel
                </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{dechargeMB.materiel}"
                    valueChangeListener="#{dechargeMB.materielChange}">
                        <f:selectItems value="#{saisieMatExMB.materielExistantList}" var="m" itemLabel="#{m.nomenclature}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Marque
                </label>

                <div class="col-lg-6">

                    <h:inputText value="#{dechargeMB.marque}" 
                        disabled="true"/>

                </div>
                
                <hr></hr>

                <label for="text1" class="control-label col-lg-4">Référence
                </label>

                <div class="col-lg-6">

                    <h:inputText value="#{dechargeMB.reference}" 
                        disabled="true"/>

                </div>
                
                <hr></hr>

                <label for="text1" class="control-label col-lg-4">Numer de série
                </label>

                <div class="col-lg-6">

                    <h:inputText value="#{dechargeMB.numSerie}" 
                        disabled="true"/>

                </div>
                
                <hr></hr>


                 <label for="text1" class="control-label col-lg-4">Destination</label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{dechargeMB.destination}">
                        <f:selectItems value="#{siseBean.listBureau}" var="b" itemLabel="#{b.codeBureau}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>

                <label for="text1" class="control-label col-lg-4">Pièce justificative
                </label>

                <div class="col-lg-6">

                   <c:inputFile id="files" value="#{dechargeMB.file}"/>

                </div>
                
                <hr></hr>


                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{dechargeMB.Creer}" value="Décharger"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
