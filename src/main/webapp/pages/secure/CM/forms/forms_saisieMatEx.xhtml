<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <div class="form-group">


                <label for="text1" class="control-label col-lg-4">Type de Matériel
                    </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{DepositaireBean.typemateriel}" 
                    valueChangeListener="#{DepositaireBean.onTypeMaterielChange}">
                            <f:selectItems value="#{siseBean.listNomenclature}" var="type" itemLabel="#{type.designation}"/>
                    </h:selectOneMenu>

                    <hr></hr>

                    <h:selectOneMenu  styleClass="form-control top" value="#{DepositaireBean.materiel}">
                        <f:selectItems value="#{DepositaireBean.listMaterielexistant}" var="m" itemLabel="#{m.nomenclature}"/>
                    </h:selectOneMenu>

                </div>
                
                


                 <label for="text1" class="control-label col-lg-4">Détenteur
                </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{DepositaireBean.detenteur}" valueChangeListener="#{DepositaireBean.onDetenteurChange}">
                        <f:selectItems value="#{DepositaireBean.getDetenteurs}" var="d" itemLabel="#{d.im}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Nom
                </label>

                <div class="col-lg-6">

                    <h:inputText value="#{DepositaireBean.nom}" 
                        disabled="true"></h:inputText>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Prénom
                </label>

                <div class="col-lg-6">

                    <h:inputText value="#{DepositaireBean.prenom}"                                                                              
                        disabled="true"></h:inputText>

                </div>
                
                <hr></hr>


                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{DepositaireBean.addMateriel}" value="Créer"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
