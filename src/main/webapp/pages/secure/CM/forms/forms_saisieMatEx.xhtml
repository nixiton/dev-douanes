<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    >

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <div class="form-group">


                <label for="text1" class="control-label col-lg-4">Type de Matériel
                </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.typeMateriel}" 
                    valueChangeListener="#{saisieMatExMB.typeMatChange}">
                        <f:selectItems value="#{saisieNomMB.nomlenclatureList}" var="type" itemLabel="#{type.designation}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>


                 <label for="text1" class="control-label col-lg-4">Nomenclature
                </label>

                <div class="col-lg-6">

                    <!--h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.nomenclature}">
                        <f:selectItems value="#{saisieNomMB.nomlenclatureList}" var="nomenclature" itemLabel="#{nomenclature.nomenclature}"/>

                    </h:selectOneMenu-->

                    <h:inputText value="#{saisieMatExMB.nomenclature}" 
                        disabled="true"></h:inputText>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Marque
                </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.marque}">
                        <f:selectItems value="#{saisieMarqueMB.marqueList}" var="marque" itemLabel="#{marque.designation}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>



                <label for="text1" class="control-label col-lg-4">Prix Unitaire
                </label>

                <div class="col-lg-6">

                    <p:inputText  required="true"
                        value="#{saisieMatExMB.pu}"
                        requiredMessage=""
                        placeholder="Pu" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>

                 <label for="text1" class="control-label col-lg-4">Référence
                </label>

                <div class="col-lg-6">

                    <p:inputText required="true"
                        value="#{saisieMatExMB.reference}"
                        requiredMessage=""
                        placeholder="Référence" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>

                 <label for="text1" class="control-label col-lg-4">Numero de Série
                </label>

                <div class="col-lg-6">

                    <p:inputText  required="true"
                        value="#{saisieMatExMB.numSerie}"
                        requiredMessage=""
                        placeholder="Numero de série" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>



                <label for="text1" class="control-label col-lg-4">Caractéristiques
                </label>

                <div class="col-lg-6">

                    <p:inputText id="caratceristique" required="true"
                        value="#{saisieMatExMB.caract}"
                        requiredMessage=""
                        placeholder="Caractéristiques" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>

                

                 <label for="text1" class="control-label col-lg-4">Autre
                </label>

                <div class="col-lg-6">

                    <p:inputText  required="true"
                        value="#{saisieMatExMB.autre}"
                        requiredMessage=""
                        placeholder="Autre" styleClass="form-control top"></p:inputText>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Etat
                </label>

                <div class="col-lg-6">

                    <h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.etat}">
                        <f:selectItems value="#{saisieEtatMatMB.etatmaterielList}" var="etat" itemLabel="#{etat.designation}"/>
                    </h:selectOneMenu>

                </div>
                
                <hr></hr>



                <label for="text1" class="control-label col-lg-4">Pièces justificatives
                </label>

                <div class="col-lg-6">

                    <h:inputFile  value="#{saisieMatExMB..file}"/>

                </div>
                
                <hr></hr>


                <label for="text1" class="control-label col-lg-4">Photo
                </label>

                <div class="col-lg-6">

                    <h:inputFile  value="#{saisieMatExMB..photo}"/>

                </div>
                
                <hr></hr>



                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{saisieMatExMB.Creer}" value="Créer"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
