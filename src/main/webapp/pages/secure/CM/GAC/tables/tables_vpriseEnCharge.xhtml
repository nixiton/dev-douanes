
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">


    <p:dataTable   var="c" value="#{suivieditionBean.listOperationEntree}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Id" />
            </f:facet>
            <h:outputText value="#{c.id}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Date"/>
            </f:facet>
            <h:outputText value="#{c.date}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Heure" />
            </f:facet>
            <h:outputText value="#{c.time}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Poste" />
            </f:facet>
            <h:outputText value="#{c.poste}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Operateur" />
            </f:facet>
            <h:outputText value="#{c.operateur.im}" />
        </p:column>
    </p:dataTable>



</div>

</html>
