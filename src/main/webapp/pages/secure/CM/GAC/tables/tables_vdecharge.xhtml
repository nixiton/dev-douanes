

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">

    <p:dataTable   var="d" value="#{suivieditionBean.listOperationSortie}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column>
            <f:facet name="header">ID</f:facet>
            #{d.id}
        </p:column>
        <p:column>
            <f:facet name="header">Motif de sortie</f:facet>
            #{d.motifSortie.designation}
        </p:column>
         <p:column>
            <f:facet name="header">Materiel</f:facet>
            #{d.materiel.nomenclature}
        </p:column>
         <p:column>
            <f:facet name="header">Destination</f:facet>
            #{a.destination.im}
        </p:column>
    </p:dataTable>



</div>

</html>
