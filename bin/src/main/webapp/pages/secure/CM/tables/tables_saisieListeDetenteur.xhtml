
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>

<div id="defaultTable" class="body collapse in table-responsive">

	<div class="col-lg-4">

		<h:link value="Ajouter" outcome="add_ListDet"
			class="btn btn-lg btn-primary btn-block " immediate="true" />
			
		<hr></hr>

	</div>

	<h:dataTable styleClass="table table-bordered table-condensed table-hover table-striped" value="#{saisieListDetMB.detenteurList}" var="d">
		<h:column>
			<f:facet name="header">Imatriculation</f:facet>
			#{d.im}
		</h:column>
		<h:column>
			<f:facet name="header">Mom</f:facet>
			#{d.nomAgent}
		</h:column>
		<h:column>
			<f:facet name="header">Prénom</f:facet>
			#{d.prenomAgent}
		</h:column>
		<h:column>
			<f:facet name="header">Role</f:facet>
			#{d.roleAgent}
		</h:column>
		<h:column>
			<f:facet name="header">Matériels détenus</f:facet>
			<ui:repeat var="item" value="#{d.matdetenu}"> #{item}</ui:repeat>
		</h:column>
	</h:dataTable>



</div>

</html>
